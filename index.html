<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Phase 1 Project: DuMark's Gallery of Heroes</title>
  </head>
  <body>
    
    <div class="form-container">
      <h2>Add a Hero</h2>
      <form id="heroForm">
        <input type="text" id="heroName" placeholder="Hero Name" required />
        <br />
        <input type="text" id="heroImage" placeholder="Hero Image" required />
        <br />
        <input type="text" id="heroPowers" placeholder="Hero Powers" required />
        <br />
        <button type="submit">Add Hero</button>
        <br />
        
        <br />
      </form>
    </div>

    <div class="hero-container">
      <h1>The Gallery of Heroes</h1>
      <button id="showFavesButton">DuMark's Faves</button>
        <!-- This will toggle showing all heroes and just the heroes that are my faves. -->
      <div id="heroesContainer">
        <!-- The Heroes will be displayed here on cards. -->
      </div>
    </div>

    <div class="powers-container">
      <h2>Powers</h2>
      <div id="heroPowersContainer">
        <!-- Powers of the selected hero clicked shall appear here -->
      </div>
    </div>
  </body>
</html>
