<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="index3.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"> 


    <title>Phase 1 Project: DuMark's Gallery of Heroes</title>
</head>

    <div class="form-container">
    <h2>Add a Hero</h2>
    <form id="heroForm">
        <input type="text" id="heroName" placeholder="Hero Name" required>
        <br>
        <input type="text" id="heroImage" placeholder="Hero Image" required>
        <br>
        <input type="text" id="heroPowers" placeholder="Hero Powers" required>
        <br>
        <button type="submit">Add Hero</button>
        <br>
        <button id="faves">DuMark's Faves</button>
        <br>
    </form>
</div>
<div class="heroesList">
    <h1>The Gallery of Heroes</h1>
    <div id="heroesList">
        <!-- Existing heroes will be displayed here -->
    </div>

    <div class="heroPowers">
    <h2>Powers</h2>
    <div id = "heroPowers"> 
        <!-- Powers of the selected hero shall appear here -->
    </div>


    
</body>
</html>
